<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instant Weather</title>

    <!-- Link to Font Awesome icons for settings -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main container for the weather app -->
    <div class="container">
        <h1>Instant Weather</h1>
        <p id="subtitles">Votre météo en un instant avec Instant Weather</p>
        
        <!-- Input for postal code -->
        <label for="postal-code" class="unwanted">Code postal :</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="Entrer un code postal"  maxlength="5">
        
        <!-- Dropdown for city selection -->
        <div class="menu-container">
          <label for="menuDeroulant" class="unwanted">Choisir une ville :</label>
            <select id="menuDeroulant">
                <option disabled selected>Choisissez une ville</option>
            </select>
        </div>

        <!-- Button to open settings modal -->
        <button id="openModalBtn" class="settings">
            <em class="fas fa-cog"></em>
        </button>
        
        <!-- Modal for settings -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Options</h2>
            <div class="slider-container">
              <label for="nbJoursSlider">Choisir un nombre de jours :</label>
              <input type="range" id="nbJoursSlider" min="1" max="7" value="1" step="1" oninput="updateSliderValue(this.value)">
            </div>
            <p id="sliderValue">Nombre de jours sélectionnés : 1</p>

            <!-- Weather options checkboxes -->
            <form id="checkboxes">
              <fieldset>
                  <legend>Options Météo</legend>
                  <label for="latitude"><input type="checkbox" id="latitude"> Latitude décimale de la commune</label><br>
                  <label for="longitude"><input type="checkbox" id="longitude"> Longitude décimale de la commune</label><br>
                  <label for="cumul-pluie"><input type="checkbox" id="cumul-pluie"> Cumul de pluie sur la journée en mm</label><br>
                  <label for="vent"><input type="checkbox" id="vent"> Vent moyen à 10 mètres en km/h</label><br>
                  <label for="direction-vent"><input type="checkbox" id="direction-vent"> Direction du vent en degrés (0 à 360°)</label><br>
              </fieldset>
              <button type="submit">Valider</button>
            </form>
          </div>
        </div>

        <!-- Display chosen city -->
        <p id="ville"></p>

        <!-- Button to confirm city selection -->
        <button id="valider-btn">Valider</button>
        <br>
        
        <!-- Container to display weather forecast -->
        <div id="forecast-container" class="forecast-container"></div>

        <!-- Button to start a new search -->
        <button id="nv_rech">Nouvelle recherche</button>
    </div>

    <!-- JavaScript files -->
    <script src="script.js"></script>
    <script src="icons.js"></script>
</body>
</html>
