<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instant Weather</h1>
    </div>
    
    <form action="" method="get" class="form-example">
        <!-- Saisie de code postal -->
        <div class="form-example">
            <label for="postal-code">Saisissez un code postal</label>
            <br>
            <input type="texte" id="postal-code" name="postal-code" placeholder="Entrer un code postal" min="01000" max="99999" required style="width: 200px;"/>
        </div>

        <!-- Sélection du département -->
        <div class="villes">
            <label for="ville-select">Sélectionnez un département</label>
            <br>
            <select id="ville-select" name="ville">
            </select>
        </div>
    </form>
</body>
</html>
